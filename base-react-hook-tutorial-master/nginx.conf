events {
    worker_connections 1024;  # Số kết nối tối đa cho mỗi worker
}

http {
    server {
        listen 80;
        server_name can-teen-production.up.railway.app;

        # Cấu hình để phục vụ ứng dụng React
        location / {
            root /usr/share/nginx/html;  # Thư mục chứa build của React
            index index.html;
            try_files $uri /index.html;  # Đảm bảo React Router hoạt động
        }

        # Cấu hình proxy các yêu cầu API đến backend
        location /api/ {
            proxy_pass https://canteen-backend-production.up.railway.app;  # Địa chỉ của backend API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Request-ID $request_id;
            proxy_redirect off;  # Tắt chuyển hướng, tránh lỗi vòng lặp
            proxy_ssl_verify off;


            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # Xử lý lỗi 404 (nếu cần)
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        # Xử lý lỗi 500 (nếu cần)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
